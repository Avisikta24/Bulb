<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bulb</title>
    <style>
      body{
        background-color: black;
      }
      button{
        padding: 10px;
        background-color: orange;
        margin-left: 150px;
      }
      img{
        height: 330px;
        margin-left: 460px;
      }

    </style>
  </head>
  <body>
    <script>
      function light(value)
      {
      var pic;
          if(value == 0)
          {
              pic="off.jpg";
          }
          else
            {
              pic="on.jpg";
            }
            document.getElementById('bulb').src=pic;
      }

    </script>
    <img id="bulb" src="off.jpg">
    <br>
    <button onclick="light(1)">Turn On</button>
    <button onclick="light(0)">Turn Off</button>

  </body>
</html>
